<!--Start Game Button-->
<div class="" ng-show="!inProgress">
    <button class="game-btn center-block" id="startQuiz" ng-click="start()">{{ 'BTN_START_GAME' | translate }}
    </button>
</div>

<!--Quiz area-->
<div id="quiz-page" class="sixteen-nine" ng-controller="TemplateController" xmlns="http://www.w3.org/1999/html">
    <!--<div id="game-start-wrapper" class="well card">-->

    <div class="content" ng-show="inProgress">


        <div ng-show="!quizOver" class="full-size">
            <div id="wrapper" class="full-size">
                <div class="full-size">

                    <div class="categories-wrapper">
                        <h1 class="category" ng-repeat="category in categories | reverse" ng-class="{'category-done': category.category_completed}">{{ category.name }}</h1>
                    </div>
                    <div id="zone">
                        <div class="question"> {{ question }} </div>
                        <ul class="answers" id="options">
                            <li class="list-group-item answer-option"
                                ng-click="checkAnswer($event)" ng-repeat="option in options|orderBy:random">
                                <label class="answer-option-label">
                                    <input type="radio" name="answer" ng-model="checked" value="{{option.id}}">
                                    {{ $index+1 }}. {{option.body}}
                                </label>
                            </li>
                        </ul>
                        <div class="helper-buttons-area">

                            <!-- Helper buttons -->

                            <span class="btn-hint" ng-click="getHint()" ng-show="answerMode"
                                ng-disabled="!checkCanGetHint()">

                            </span>
                            <span class="btn-skip" ng-click="skipQuestion()" ng-show="answerMode"
                                ng-disabled="!checkCanSkipQuestion()">
                            </span>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--&lt;!&ndash; Show question data (Text, number, category) &ndash;&gt;-->
        <!--<div id="questions" class="col-lg-9 push-lg-2 col-md-9 push-md-2 col-sm-9 push-sm-2 col-xs-9 push-xs-2">-->
        <!--<h2>שאלה מספר: <span class="question-number">{{ qnumber }}</span></h2>-->


        <!--</div>-->


        <!--</div>-->
        <!--</div>-->


        <!--<footer>-->
        <!--<div class="col-lg-5 col-md-5 col-sm-5 col-xs-5">-->
        <!--<span class="logo col-xs-6"-->
        <!--style="margin-top: 10%"> © 2014-{{ CurrentYear }} Midburn // {{ ThemeName }}</span>-->
        <!--<ul class="links col-lg-5 col-md-5 col-sm-5 col-xs-5">-->
        <!--<li ng-repeat="l in Links"><a class="{{l.Class}}" ng-href="{{l.Href}}" target="_blank">{{ l.Text }}</a>-->
        <!--</li>-->
        <!--</ul>-->
        <!--</div>-->
        <!--</footer>-->
    </div>

    <!-- Alerts & notification widgets -->
    <div id="quiz-is-over-alert" class="fade-screen">
        <div class="container">
            <div class="clearfix">
                <div class="jumbotron">
                    <h1><i class="fa fa-smile-o fa-spin"></i></h1>
                    <p>
                    <h2>עברתי את המבחן ועכשיו אני אוכל לקנות כרטיס</h2>
                    </p>
                    <p>
                        <a id="quiz-is-over-alert-btn" class="btn game-btn" href="#" role="button">לכרטיס!</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div id="quiz-correct-answer-alert" class="fade-screen" onclick="$('#quiz-correct-answer-alert').fadeOut();">
        <div class="container">
            <div class="clearfix">
                <div class="jumbotron">
                    <h1>תשובה נכונה</h1>
                    <div style="margin-top: 20px;">
                        <p>
                            <a class="btn game-btn" href="#" role="button"
                               onclick="$('#quiz-correct-answer-alert').fadeOut();">סגור</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Hide quiz is over
    $("#quiz-is-over-alert").toggle();

    // Hide quiz alert
    $('#quiz-no-answer-alert').toggle();

    // Hide correct answer alert
    $('#quiz-correct-answer-alert').toggle();









</script>
